{% extends 'store/main.html'%}
<!DOCTYPE html>
{%load static%}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Contact Us{% endblock %}</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- link to fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700;800&family=Roboto+Condensed:wght@300;700&family=Roboto:wght@400;500&family=Rubik:wght@500;600&family=Saira+Extra+Condensed:wght@400;600&display=swap"
        rel="stylesheet">
    <!-- link to bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body>
    {% block content %}
    <div class="container-fluid mt-3">
        <div class="row">
            <div class="col-sm-8">
                <h5 class="fs-anton">Our Location On Google Map</h5>
            </div>
            <div class="col-sm-4">
                <h5 class="fs-anton">Message Us</h5>
                <form class="row g-3 ">
                    <div class="col-md-6">
                        <input type="email" class="form-control border border-black rounded-0" id=""
                            placeholder="email">
                    </div>
                    <div class="col-md-6">
                        <input type="password" class="form-control border border-black rounded-0" id=""
                            placeholder="name">
                    </div>
                    <div class="col-12">
                        <input type="text" class="form-control border border-black rounded-0" id=""
                            placeholder="address">
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control border border-black rounded-0" id="" placeholder="city">
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control border border-black rounded-0" id=""
                            placeholder="zip code">
                    </div>
                    <div class="col-12">
                        <textarea name="" class="w-100 rounded-0" id="" cols="100" rows="5"
                            placeholder="type your message"></textarea>
                    </div>
                    <div class="col-12">
                        <button type="submit"
                            class="bg-site-green text-white td-none px-5 py-2 fs-anton fw-bold border border-0">send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    {% endblock %}
</body>

</html>
